<div class="loginWindow"  ng-controller="LoginController as loginCtrl">
    <div id="login-overlay" class="modal-dialog style" ng-show="ctrl.enableLoginPage">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="ctrl.showHomePage()">
                    <span aria-hidden="true">Ã—</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Please Sign In</h4>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="well">
                            <form id="loginForm" method="POST" action="/login/" novalidate="novalidate">
                                <div class="form-group">
                                    <label for="username" class="control-label">Email/Mobile Number</label>
                                    <input type="text" class="form-control" id="username" name="username" value="" required="" title="Please enter you username">
                                    <span class="help-block"></span>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="control-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password">											<span class="help-block"></span>
                                </div>
                                <div id="loginErrorMsg" class="alert alert-error hide">Wrong username or password</div>
                                <a href="/forgot/">Forgot Password?</a>
                                <button type="submit" class="btn btn-primary btn-signin">Sign In</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="well">
                            <p class="lead">
                                Register now for <span class="text-success">FREE</span>
                            </p>
                            <ul>
                                <li><span class="fa fa-check text-success"></span> See all your orders</li>
                                <li><span class="fa fa-check text-success"></span> Track your Order</li>
                                <li><span class="fa fa-check text-success"></span> Fast re-order
                                </li>
                                <li><span class="fa fa-check text-success"></span> Save your favorites</li>
                            </ul>
                            <p>
                                <a href="/new-customer/" style="align: auto;">Yes please, register now!</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
