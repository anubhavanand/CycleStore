<div class="slider">
  <div class="slide" ng-repeat="image in images" ng-show="image.visible">
    <img ng-src="images/{{image.src}}" />
  </div>
  <div class="leftArrow">
  	<a href="#" ng-click="prev()">
      <span class="glyphicon glyphicon-menu-left arrowColour"></span>
  	</a>
  </div>
  <div class="rightArrow">
    <a href="#" ng-click="next()">
      <span class="glyphicon glyphicon-menu-right arrowColour"></span>
    </a>
  </div>
</div>
