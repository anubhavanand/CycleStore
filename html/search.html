<div class="container searchContainer" ng-show="ctrl.enableSearchPage">
    <div class="toppane">
        <H1>{{ctrl.searchCategory}}</H1>
    </div>
    <div class="leftpane">
        <h3>Filters</h3>
        <div class="breadcrumb">
            <div style="float:left">
                <i class="glyphicon glyphicon-home"></i>&nbsp;
            </div>
            <div>
                <ui-breadcrumbs displayname-property="data.displayName" abstract-proxy-property="data.proxy" template-url="/html/ngBreadCrumbTemplate.html"></ui-breadcrumbs>
            </div>
        </div>
    </div>
    <div class="rightpane">
        <div class="row">
            <div class="col-xs-6 col-md-3" ng-repeat="bike in ctrl.bikes">
                <a href="#" class="thumbnail">
                    <img ng-src="{{bike.picture.thumbnail}}" />
                </a>
                <a href="#">{{bike.name}}
							<p>Price {{bike.price}}</p>
			</a>
            </div>
        </div>
    </div>
</div>
<!--Search container div End here   -->
